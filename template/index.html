<!DOCTYPE html>
<html lang="en">
<head>

    <title>Book List</title>
</head>
<body> 
    <div class="container mt5 w50 justify-center">
        <h1 class="text-white mb-4 bg-danger">Book List</h1>
    
    <form id="bookForm"><b>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title"><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br><br>
        
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"><br><br>
        
        <label for="publishedYear">Published Year:</label>
        <input type="number" id="publishedYear" name="publishedYear"><br><br>
        
        <input class="btn btn-danger btn-block " type="submit" value="Add Book">
      <br>
    </form>


    <br>
    <div class="container mt-5">
    <table class="table table-border" id="bookTable" border="1"  width="80%" cellspacing="0">
        <tr>
            <th >Title</th>
            <th>Author</th> 
             <th>Genre</th>
             <th>Published Year</th>
            
           
             
        </tr>

    <script>
        document.getElementById('bookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const genre = document.getElementById('genre').value;
            const publishedYear = document.getElementById('publishedYear').value;

            const table = document.getElementById('bookTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow(table.rows.length);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
           

            cell1.innerHTML = title;
            cell2.innerHTML = author;
            cell3.innerHTML = genre;
            cell4.innerHTML = publishedYear;
           
            document.getElementById('bookForm').reset();

       
        });
    </script>


</body>
